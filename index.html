<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
* {
font-family: 'Cairo', sans-serif;
}
</style>

<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<div class="contact100-form validate-form" action="#">
				<span class="contact100-form-title" style="font-family: 'Cairo', sans-serif;">
					صمم QR كود
				</span>

				<div class="wrap-input100 validate-input"  style="font-family: 'Cairo', sans-serif;">
					<input class="input100"  style="font-family: 'Cairo', sans-serif;" id="text" type="text" name="name" value="" placeholder="أكتب النص">
					<span class="focus-input100"></span>
				</div>
				
			<div class="wrap-input100 validate-input" style="padding:20px;">
					<div id="qrcode" style="text-align:center;"></div>
				</div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span  style="font-family: 'Cairo', sans-serif;">
							 إصنع
							
							<i class="fa fa-check-circle" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				</br>
				<span class="contact100-form-title" style="font-size:18px;font-family: 'Cairo', sans-serif;">
				
					صنع بحب لأبو صالح
					<i class="fa fa-heart" aria-hidden="true"></i>
				</span>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width: 200,
			height: 200
		});

		function makeCode() {
			var elText = document.getElementById("text");

			if (!elText.value) {
				elText.focus();
				return;
			}

			qrcode.makeCode(elText.value);
		}

		makeCode();

		$("#text").
			on("blur", function () {
				makeCode();
			}).
			on("keydown", function (e) {
				if (e.keyCode == 13) {
					makeCode();
				}
			});
	</script>
